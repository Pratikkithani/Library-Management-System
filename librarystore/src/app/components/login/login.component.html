<div class="login-container">
  <form #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)" class="login-form">
    <h2>Login</h2>

    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" required #email="ngModel"
        name="email" [(ngModel)]="loginModel.email">
      <span *ngIf="email.invalid && email.touched" class="error-text">Email is required</span>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" required #password="ngModel"
        name="password" [(ngModel)]="loginModel.password">
      <span *ngIf="password.invalid && password.touched" class="error-text">Password is required</span>
    </div>

    <button type="submit" class="btn-login">Login</button>
  </form> 
</div>
