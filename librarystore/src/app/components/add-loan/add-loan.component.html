      <label for="bookId" class="form-label">Select Book</label>
      <select class="form-control" id="bookId" name="bookId"
              [(ngModel)]="newLoan.bookId" #bookSelect="ngModel" required>
        <option value="" disabled>-- Select Book --</option>
        <option *ngFor="let book of books" [value]="book.bookId">
          {{ book.title }} ({{ book.author }})
        </option>
      </select>
      <span *ngIf="bookSelect.invalid && bookSelect.touched" style="color: red;">
        Book is required
      </span>
    </div>
